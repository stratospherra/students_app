<!DOCTYPE html>
<html>
<head>
    <title>Edit Student Profile</title>
</head>
<body>
    <h1>Edit Student Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'student_profile' form.instance.id %}">Cancel</a>
</body>
</html>
